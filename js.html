<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS test</title>
  </head>
  <body>
    <h1 id="tanaka">JavaScript test</h1>

    <button onclick="aloha()">CLICK ME!</button>

    <img id="gazo" src="neko.jpg">

    <script>
      // aloha()関数をつくる
      function aloha() {

        gazo.src = 'inu.jpg'
      }
    </script>
