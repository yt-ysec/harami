<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS test</title>
  </head>
  <body>
    <h1 id="tanaka">JavaScript test</h1>

    <img id="gazo" src="neko.jpg" onclick="aloha()">

    <script>
      let num = 0

      // aloha()関数をつくる
      function aloha() {
        // 画像ファイル
        const files = ['neko.jpg', 'inu.jpg', 'kapi.jpg']

        // 画像を変更する 
        num++
        if( num >= files.length ) {
          num = 0
        }

        let gazo = document.getElementById('gazo')
        gazo.src = files[num]
      }
    </script>
  </body>
</html>
